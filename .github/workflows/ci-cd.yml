name: CodeOps Sentinel CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RESOURCE_GROUP: CodeOpsSentinel-rg
  ACR_NAME:       codeopssentinelacr
  BACKEND_APP:    codeops-sentinel-api
  NODE_VERSION:   "20"
  PYTHON_VERSION: "3.12"

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # JOB 1 — Test Backend
  # ────────────────────────────────────────────────────────────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff --quiet
          ruff check app/ --ignore E501,W503 || true

      - name: Validate imports & syntax
        run: python -c "import app.main; print('✅ main.py imports OK')"
        env:
          SIMULATION_MODE: "true"
          APP_ENV:         "test"

      - name: Run basic startup test
        run: |
          python -c "
          from app.config import get_settings
          s = get_settings()
          assert s.SIMULATION_MODE == True
          print('✅ Config OK')
          "
        env:
          SIMULATION_MODE: "true"

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 2 — Test Frontend
  # ────────────────────────────────────────────────────────────────────────────
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Build (type-check + bundle)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 3 — Build & Deploy Backend (only on push to main)
  # ────────────────────────────────────────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend to Azure
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build & push backend image via ACR Tasks
        run: |
          IMAGE_TAG="${{ env.ACR_NAME }}.azurecr.io/codeops-backend"
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image "codeops-backend:${{ github.sha }}" \
            --image "codeops-backend:latest" \
            ./backend

      - name: Update backend App Service image
        run: |
          az webapp config container set \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --docker-custom-image-name "${{ env.ACR_NAME }}.azurecr.io/codeops-backend:${{ github.sha }}" \
            --output none

      - name: Configure App Settings (secrets)
        run: |
          az webapp config appsettings set \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --settings \
              AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
              AZURE_OPENAI_KEY="${{ secrets.AZURE_OPENAI_KEY }}" \
              SIMULATION_MODE="false" \
              APP_ENV="production" \
            --output none

      - name: Restart backend
        run: |
          az webapp restart \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Health check
        run: |
          BACKEND_URL=$(az webapp show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "defaultHostName" -o tsv)
          echo "Backend URL: https://$BACKEND_URL"
          for i in {1..12}; do
            STATUS=$(curl -sf "https://$BACKEND_URL/health" | python3 -c "import sys,json; print(json.load(sys.stdin).get('status','unknown'))" 2>/dev/null || echo "unreachable")
            [ "$STATUS" = "healthy" ] && echo "✅ Backend healthy!" && exit 0
            echo "Attempt $i/12: $STATUS — waiting 10s..."
            sleep 10
          done
          echo "❌ Backend health check timed out" && exit 1

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 4 — Build & Deploy Frontend (only on push to main)
  # ────────────────────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        run: |
          cd frontend
          npm ci --frozen-lockfile
          npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token:                      ${{ secrets.GITHUB_TOKEN }}
          action:                          "upload"
          app_location:                    "frontend"
          output_location:                 "dist"
          skip_app_build:                  true
